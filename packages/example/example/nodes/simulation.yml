schemas:
  LightNode:
    alias: Light
    inputs:
    - name: Type
      default: 'SPOT'
      select:
        - 'SPOT'
        - 'POINT'
      validation:
        type: string
    - name: Radiant Power (W)
      default: 100
      validation:
        oneOf:
        - numLinks: one
        - type: float
    - name: Location (m)
      default: "[0.0, 0.0, 2.0]"
      validation:
        oneOf:
        - numLinks: one
        - type: array
          items:
            type: float
            minimum: -10
            maximum: 10
          minItems: 3
          maxItems: 3
    outputs: 
    - name: Light
    tooltip: Create a light object.
    category: Simulation
    subcategory: Lights
    color: "#24B324"

  CameraNode:
    alias: 50mm Camera
    inputs:
    - name: Location Height (m)
      default: 0.5
      validation:
        oneOf:
        - type: float
        - numLinks: one
    - name: Roll (degrees)
      default: 0
      validation:
        oneOf:
        - type: float
        - numLinks: one
    outputs: 
    - name: Camera
    tooltip: Create a camera object.
    category: Simulation
    subcategory: Cameras
    color: "#24B324"

  RenderNode:
    alias: Render
    inputs:
    - name: Objects of Interest
      description: Objects to be annotated
      validation:
        numLinks: one
    - name: Lights
      default: ""
      validation:
        oneOf:
        - type: string
          minLength: 0
          maxLength: 0
        - numLinks: oneOrMany
    - name: Camera
      validation:
        numLinks: one
    - name: Resolution (px)
      default: "[1920, 1080]"
      validation:
        type: array
        items:
          type: integer
          minimum: 128
          maximum: 3000
        minItems: 2
        maxItems: 2
    - name: Calculate Obstruction
      default: 'F'
      description: Enable obstrution calculation
      select:
        - 'T'
        - 'F'
      validation:
        type: string
        minLength: 1
        maxLength: 1
    outputs: []
    tooltip: Render and image for the scene and create associated annotations and metadata.
    category: Simulation
    subcategory: Render
    color: "#24B324"